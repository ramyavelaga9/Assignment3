<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="animate.css">


<script type="text/javascript" src="jquery.js"></script>
    <title>
        Admin Page
    </title>

</head>


<style>
 body {padding-left: 25%;padding-right: 25%;background-repeat: no-repeat;background-size: cover;position: relative;}

     #signIn {width:40%; font-size: 24px;position: absolute;left: 30%;background-color: rgb(102, 153, 153,.2);margin-top: 10%;padding: 8px}
   
     input[type=text], input[type=password] , input[type=number]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

</style>
<body>

    <form  class="animated zoomIn"  id="signIn" method="post">
            <div class="imgcontainer">
                    <img src="logoRailways.png" alt="Avatar">
                   </div>
        <label for="fromPlace">From</label>
        <input id="s" type="text" placeholder="Enter The Start Location" name="fromPlace">
        <label for="ToPlace">Destination</label>
        <input id="d" type="text" placeholder="Enter The Destination" name="ToPlace">
        <label for="Tname">Train Name</label>
        <input id="tName" type="text" placeholder="Enter Train Name" name="Tname">
        <p id="message"></p>
        <button id="submit" style="width:100%;font-size:24px;margin-top:10px">SUBMIT</button>
        
        </form>



</body>

<script>


    $(document).ready(function()
        {
            
            $("#submit").click(function(event){

event.preventDefault();
var un=$("#tName").val();
var ARRAY={"tName":un};

$.ajax(
  {
url:"addTrain.php",
method:"POST",
data:{result:JSON.stringify(ARRAY)},
dataType:"text",
success:function(result)
{

$("#message").html(result);

}

  }
);


            })



        });


</script>


</html>
